<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section1">
      <div class="banner">
        <div class="title">
          <h5 data-content="HAPPY BIRTHDAY MINNI">HAPPY BIRTHDAY MINNI</h5>
        </div>
        <div class="slider" style="--quantity: 10">
          <div class="item" style="--position: 1">
            <img src="images/image16.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 2">
            <img
              src="images/image15.jpeg"
              style="transform: rotate(270deg)"
              alt="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="images/image12.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 4">
            <img
              src="images/image4.jpeg"
              style="transform: rotate(90deg)"
              alt="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="images/image5.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="images/image6.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 7">
            <img src="images/image7.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 8">
            <img src="images/image9.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 9">
            <img src="images/image8.jpeg" alt="" />
          </div>
          <div class="item" style="--position: 10">
            <img
              style="object-position: top"
              src="images/image14.jpeg"
              alt="" />
          </div>
        </div>

        <div class="content">
          <div class="model">
            <video src="images/wish3.mp4" autoplay muted loop playsinline></video>
          </div>
        </div>

        <div class="imageShow">
          <img
            src="https://cdn.pixabay.com/photo/2024/11/30/15/55/eiffel-tower-9235220_1280.jpg"
            class="imgCon"
            alt="" />
        </div>
      </div>
    </section>
    <section class="section2">
      <div class="slider2">
        <div class="list">
          <div class="boxes">
            <img src="images/image19.jpeg" alt="" />
          </div>
          <div class="boxes">
            <img src="images/image11.jpeg" alt="" />
          </div>
          <div class="boxes">
            <img
              src="images/image22.jpeg"
              style="object-position: top"
              alt="" />
          </div>
          <div class="boxes">
            <img
              src="images/img13.jpeg"
              style="object-position: bottom"
              alt="" />
          </div>
          <div class="boxes">
            <img
              src="images/image21.jpeg"
              style="object-position: top"
              alt="" />
          </div>
          <div class="boxes">
            <img src="images/image23.jpeg" style="" alt="" />
          </div>
        </div>
        <div class="circle"></div>
        <div class="arrow">
          <button id="prev"><</button>
          <button id="next">></button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
